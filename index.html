<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto API</title>
</head>

<body>
    <header>
        <div>
            <h1>Crypto API</h1>
        </div>
    </header>
    <hr>
    <div class="container">
        <div class="headers">
            <h3>Coin name</h3>
            <h3>Current price</h3>
            <h3>Price change 24h</h3>
            <h3>Price change % 24h</h3>
        </div>
        <div class="coin-logo-row">
            <img src="" alt="">
        </div>
        <div class="coin-container">
            <div class="temp">
                <div class="coin-logo">
                    <p class="coin-logo1">Pvu</p>
                    <p class="coin-logo2">Pvu</p>
                    <p class="coin-logo3">Pvu</p>
                    <p class="coin-logo4">Pvu</p>
                </div>
                <div class="coin-name-row">
                    <p class="coin-name1">Pvu</p>
                    <p class="coin-name2">Pvu</p>
                    <p class="coin-name3">Pvu</p>
                    <p class="coin-name4">Pvu</p>
                </div>
                <div class="coin-price-row">
                    <p class="coin-price1">Pvu</p>
                    <p class="coin-price2">Pvu</p>
                    <p class="coin-price3">Pvu</p>
                    <p class="coin-price4">Pvu</p>
                </div>
                <div class="coin-price-change">
                    <p class="coin-price-24h1">Pvu</p>
                    <p class="coin-price-24h2">Pvu</p>
                    <p class="coin-price-24h3">Pvu</p>
                    <p class="coin-price-24h4">Pvu</p>
                </div>
                <div class="coin-price-change-percentage">
                    <p class="coin-price-percentage1">Pvu</p>
                    <p class="coin-price-percentage2">Pvu</p>
                    <p class="coin-price-percentage3">Pvu</p>
                    <p class="coin-price-percentage4">Pvu</p>
                </div>
            </div>
        </div>
        <button class="getPVU">getPVU</button>
        <script src="script.js"></script>
</body>

</html>l
