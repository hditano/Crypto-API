<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto API</title>
</head>

<body>
    <header>
        <div>
            <h1>Crypto API</h1>
        </div>
    </header>
    <hr>
    <div class="container">
        <div class="headers">
            <h3>Coin Name</h3>
            <h3>Total Balance</h3>
            <h3>Total Coin</h3>
            <h3>Action</h3>
        </div>
        <div class="coin-logo-row">
            <img src="" alt="">
        </div>
        <div class="coin-container">
            <div class="temp">
                <div class="coin-name-row">
                    <p class="coin-name">Pvu</p>
                    <p class="coin-name">Pvu</p>
                    <p>Pvu</p>
                    <p>Pvu</p>
                </div>
                <div class="coin-price-row">
                    <p class="coin-name">Pvu</p>
                    <p class="coin-name">Pvu</p>
                    <p>Pvu</p>
                    <p>Pvu</p>
                </div>
                <div class="coin-price-change">
                    <p class="coin-name">Pvu</p>
                    <p class="coin-name">Pvu</p>
                    <p>Pvu</p>
                    <p>Pvu</p>
                </div>
                <div class="coin-price-change-percentage">
                    <p class="coin-name">Pvu</p>
                    <p class="coin-name">Pvu</p>
                    <p>Pvu</p>
                    <p>Pvu</p>
                </div>
            </div>
        </div>
        <button class="getPVU">getPVU</button>
        <script src="script.js"></script>
</body>

</html>l
